# -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%def name="head_tags()">
  <title> List of Silos </title>
</%def>
<%
n = len(c.silos)
%>
<h1> List of Silos </h1>
% if c.silos:
  <p>Number of silos: ${n}</p>
  <div class="silo_list">
  <ul>
  % for silo in c.silos:
    <li><a href="/${silo}">${silo}</a></li>
  % endfor
  </ul>
  </div>
% endif
