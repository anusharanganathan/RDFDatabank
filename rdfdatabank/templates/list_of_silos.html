# -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%def name="head_tags()">
  <title> List of Silos </title>
</%def>
<%
n = len(c.silo_infos)
%>
<h1> List of Silos </h1>
% if c.silo_infos:
  <p>Number of silos: ${n}</p>
  <div class="silo_list">
  <ul>
  % for silo in c.silo_infos:
    <li><a href="/${silo}">${c.silo_infos[silo]}</a></li>
  % endfor
  </ul>
  </div>
% endif
