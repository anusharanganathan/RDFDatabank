# -*- coding: utf-8 -*-
<div id="search">
<form method="GET" enctype="multipart/form-data" action="/search/detailed" accept-charset="UTF-8">
<label for="q">Search</label>
% if c.q:
<input type="text" name="q" value="${c.q}"/>
% else:
<input type="text" name="q" value="*:*"/>
% endif
<input type="checkbox" name="search_level" value="silo" /> Silo
<input type="checkbox" name="search_level" value="dataset" /> Data packages
<input type="checkbox" name="search_level" value="item" /> File names 
<input type="hidden" name="fl" value="*,score"/>
<input type="hidden" name="wt" value="xml"/>
<input type="submit" value="Search"/>
</form>
</div>
