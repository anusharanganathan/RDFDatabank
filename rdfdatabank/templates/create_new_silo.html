# -*- coding: utf-8 -*-
<div class="create-silo">
<h2> Create new Silo </h2>

<form method="POST" enctype="multipart/form-data" action="/admin">
<ul>
<li><label for="silo">Silo label (eg 'a' -> /a/datasets/...)</label><input type="text" name="silo"   id="silo" /></li>
<li><label for="title">Title:</label><input type="text" name="title" id="title"/></li>
<li><label for="description">Description:</label><input type="text" name="description" id="description"/></li>
<li><label for="notes">Notes:</label><input type="text" name="notes" id="notes"/></li>
<li><label for="owners">Owners (comma separated userids):</label><input type="text" name="owners" id="owners" /></li>
<li><label for="disk_allocation">Disk Allocation (in Kb):</label><input type="text" name="disk_allocation" id="disk_allocation"/></li>
<li><input type="submit" value="Create new silo"/></li>
</ul>
</form>
</div>
