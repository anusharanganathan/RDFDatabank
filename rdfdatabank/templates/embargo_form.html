# -*- coding: utf-8 -*-
<form method="POST" enctype="multipart/form-data" action="/${c.silo_name}/datasets/${c.current}">
<label for="embargoed_${c.current}">Embargoed?</label>
% if c.embargos:
  % if c.embargos[c.current][0] not in ['False', 'false', 0, False]:
    <input type="checkbox" id="embargoed_${c.current}"  name="embargoed" checked="checked"/>
  % else:
    <input type="checkbox" id="embargoed_${c.current}" name="embargoed"/>
  % endif
  <br />
  <label for="embargoed_until_${c.current}">Embargoed until (date)</label>
  <input type="text" id="embargoed_until_${c.current}" name="embargoed_until" value="${c.embargos[c.current][1]}" />
% else:
  <input type="checkbox" name="embargoed"/>
  <input type="text" name="embargoed_until" />
% endif
<input type="hidden" name="embargo_change" value="true"/>
<input type="submit" value="Change embargo"/>
</form>
